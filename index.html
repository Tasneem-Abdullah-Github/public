<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blue Bull Store</title>
  <link rel="shortcut icon" href="https://logodix.com/logo/988761.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />

  <!-- Font Awesom Icons -->
  <script src="https://kit.fontawesome.com/3c2a9d1408.js" crossorigin="anonymous"></script>

</head>

<body>
  <!-- Website Heading -->
  <header>
    <h3 class="text-primary text-center m-3"><img src="https://i.pinimg.com/originals/db/32/8d/db328d663d4253b18373f2a6567f892d.png" alt="" width="100px"> Blue Bull Store</h3>
  </header>
  <!-- Website Main Content -->
  <main class="main">
    <div class="search-area" id="search-area">
        <input id="input-field" class="search-field" type="text" />
      <button type="button" class="btn btn-info search-button" data-toggle="button" aria-pressed="false"
      autocomplete="off" id="search-btn" onclick="loadProducts()">
      Search
    </button>
    </div>
    <div class="d-flex justify-content-center">
      <div id="spinner" class="text-primary text-center" style="display: none;">
          <img src="https://i.pinimg.com/originals/f9/41/ae/f941ae9d16fd7d2957eea6e5b1100d1e.gif" alt="" width="550px">
      </div>
  </div>
    <div id="details-display">

    </div>
    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="">
        </div>
      </div>
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn-primary btn" onclick="confirm('Do you want to buy these products')">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Site Footer -->
  <footer class="text-center">&#169 All Rights Reserved</footer>

  <!-- Bootstrap Script -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

  <!-- My Custom javascript file  -->

  <script src="./js/app.js"></script>
</body>

</html>
